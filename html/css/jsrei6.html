<BODY><SCRIPT language="JavaScript">
<!--
function goukei(xx){
    a = 0;
    cnt = 0;    // 個数用
    for(n = 0; n < xx.dat.length; ++n)
        if(!isNaN(parseInt(xx.dat[n].value))){
            a = a + parseInt(xx.dat[n].value);
            ++cnt;    // 個数カウント
        }
    xx.sum.value = a;    // 合計
    xx.ave.value = a / cnt;    // 平均
}
//-->
</SCRIPT>
